<h1 mat-dialog-title *ngIf="data.title">{{data.title}}</h1>
<div mat-dialog-content>
    <mat-icon class="icon-alerta" [ngClass]="{
      'sucess-alerta': data?.type=='sucess',
      'warn-alerta': data?.type=='warn',
      'fail-alerta': data?.type=='fail',
      'default-alerta': data?.type=='default'
    }">{{data.icon==null?'home':data.icon}}</mat-icon>
  <p class="message-alerta">{{data.message}}</p>
</div>
<div mat-dialog-actions>
  <button color="primary" mat-flat-button mat-dialog-close tabindex="2" class="button-alerta">{{data.ok==null?'OK':data.ok}}</button>
</div>
